<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>QPlayer</title>
		<style>
			/*body {
				background: #000;
			}*/
		</style>
		<link href="style.css" rel="stylesheet">
		<!-- <script src="//cdn.bootcss.com/eruda/1.4.2/eruda.min.js"></script>
		<script>eruda.init();</script> -->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jQuery.Marquee/1.5.0/jquery.marquee.min.js"></script>
		<script src="script.js"></script>
		<script>
			(function (q) {
				/* 目前只支持网易云音乐的这几种类型
				 * type:
				 *     list - 歌单
				 *     dj   - 电台
				 */
				q.type = 'dj'; // 类型
				q.id = 526676675; //类型所对应的id
				q.isAuto = true; //是否自动播放，默认false
				q.isRandom = true; //是否随机播放，默认true
				q.isRotate = true; //封面是否旋转，默认true
			})(QPlayer);
		</script>
	</head>
	<body>
		<div id="QPlayer">
			<div class="body">
				<div class="player">
					<span class="cover">
						<img src="https://p4.music.126.net/7VJn16zrictuj5kdfW1qHA==/3264450024433083.jpg?param=106x106">
					</span>
					<div class="ctrl">
						<div class="title">
							<strong>name</strong><span> - </span><span class="artist">artist</span>
						</div>
						<div class="progress">
							<div class="already" style="width:0%;">
								<div class="btn"></div>
							</div>
						</div>
						<div class="contr">
							<div class="timer left">00:00</div>
							<div class="center">
								<div class="last icon"></div>
								<div class="play icon"></div>
								<div class="next icon"></div>
							</div>
							<div class="right">
								<div class="list-btn icon"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pop-btn">
					<div class="icon"></div>
				</div>
			</div>
			<div class="more">
				<ol class="list"></ol>
			</div>
			<audio></audio>
		</div>
	</body>
</html>
